<mat-card *ngFor="let post of posts" class="post-card" [@fadeInOut]>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.description }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.imagePath" alt="{{ post.title }}">
  <mat-card-content>
    <p>{{ post.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike(post)">Like</button>
    <button mat-button (click)="onComment(post)">Comment</button>
    <button mat-button (click)="onShare(post)">Share</button>
  </mat-card-actions>
</mat-card>
