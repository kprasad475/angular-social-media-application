<div class="post-list-container">
  <mat-card *ngFor="let post of posts" class="post-card" [@postAnimation]>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.imagePath" alt="{{ post.title }}">
    <mat-card-content>
      <p>{{ post.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="onLike(post)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button (click)="onComment(post)">
        <mat-icon>comment</mat-icon>
      </button>
      <button mat-icon-button (click)="onShare(post)">
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
