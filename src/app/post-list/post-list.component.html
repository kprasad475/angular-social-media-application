<mat-accordion *ngFor="let post of posts" [@postState]>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getSanitizedUrl(post.imagePath)">
    <mat-card-content>
      <p>{{ post.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
      <button mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</button>
    </mat-card-actions>
  </mat-card>
</mat-accordion>
